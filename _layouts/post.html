---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>
  
  {% for tag in tags %}
	  <a href="#{{ tag | slugify }}"> {{ tag }} </a>
  {% endfor %}

  <div class="entry">
    {{ content }}
  </div>

  {% assign author = site.authors[page.author] %}
  <div class="post">
    <div class="meta">
      <br />
      <div>
        <a href="https://www.twitter.com/{{ author.twitter }}"><i class="svg-icon twitter"></i></a>
        <a href="https://github.com/{{ author.github }}"><i class="svg-icon github"></i></a>
      </div>
    </div>
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  {% include disqus.html %}
</article>
